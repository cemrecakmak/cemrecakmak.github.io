---

<!DOCTYPE html>
<html class="">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/css/lightgallery.css " /> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <!-- Use Atom -->
  {% feed_meta %}

  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  {% include analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
<body>

  <div class="site-container">

    {% include header.html %}

    {{ content }}

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ site.github.url }}/assets/js/functions.js"></script>

    <!-- Core Stylesheet -->
  <link href="{{ site.github.url }}/assets/nanogallery/css/nanogallery2.min.css" rel="stylesheet" />
  <link href="{{ site.github.url }}/assets/nanogallery/css/nanogallery2.woff.min.css" rel="stylesheet" />
  <!-- All In One JavaScript -->
  <script src="{{ site.github.url }}/assets/nanogallery/jquery.nanogallery2.min.js"></script>
  <!-- Or Load Core JavaScript -->
  <script src="{{ site.github.url }}/assets/nanogallery/jquery.nanogallery2.core.min.js"></script>
  <!-- And Optional Modules -->
  <script src="{{ site.github.url }}/assets/nanogallery/jquery.nanogallery2.data_flickr.min.js"></script>
  <script src="{{ site.github.url }}/assets/nanogallery/jquery.nanogallery2.data_google3.min.js"></script>
  <script src="{{ site.github.url }}/assets/nanogallery/jquery.nanogallery2.data_nano_photos_provider2.min.js"></script>

</body>
</html>
