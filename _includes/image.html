<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text">
        {% if include.text %}
          {{ include.text }} 
        {% else %}
          cmrckmk
        {% endif %}
      </div>
    </div>
  </a>
</div>
